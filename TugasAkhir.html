<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Surah Info</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="form-group">
        <label for="surahName"><h1>Masukkan Nama Surah:</h1></label>
        <input
          type="text"
          class="form-control"
          id="surahName"
          placeholder="Nama Surah"
        />
      </div>
      <button type="button" class="btn btn-primary" id="searchBtn">Cari</button>
      <div id="surahInfo" class="mt-3"></div>
      <h2 class="mt-5">Pencarian Tersimpan</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Nama Surah</th>
            <th>Tindakan</th>
          </tr>
        </thead>
        <tbody id="savedSearches"></tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="TugasAkhir.js"></script>
  </body>
</html>
